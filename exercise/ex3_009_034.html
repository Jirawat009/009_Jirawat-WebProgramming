<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มลงทะเบียนศิษย์เก่า IT + IS</title>
</head>
<body>
    <h2>ฟอร์มลงทะเบียนศิษย์เก่า IT + IS</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <!-- ข้อมูลส่วนตัว -->
        <label for="fullname">ชื่อ-สกุล:</label>
        <input type="text" id="fullname" name="fullname" required><br>

        <label for="std_id">รหัสนักศึกษา:</label>
        <input type="text" id="std_id" name="std_id" required><br>

        <label>เพศ:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">หญิง</label><br>

        <label for="enrollment_year">ปีการศึกษาเข้าศึกษา:</label>
        <input type="text" id="enrollment_year" name="enrollment_year" required><br>

        <!-- ที่อยู่ -->
        <label for="address">ที่อยู่:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <!-- ข้อมูลติดต่อ -->
        <label for="email">อีเมลล์:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">เบอร์โทรติดต่อ:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <!-- ข้อมูลการศึกษา -->
        <label for="major">ชื่อหลักสูตร (IT/IS):</label>
        <select id="major" name="major" required>
            <option value="IT">IT</option>
            <option value="IS">IS</option>
        </select><br>

        <!-- ข้อมูลอาชีพ -->
        <label for="occupation">อาชีพปัจจุบัน:</label>
        <input type="text" id="occupation" name="occupation" required><br>

        <label for="workplace">สถานที่ทำงาน:</label>
        <input type="text" id="workplace" name="workplace" required><br>

        <!-- ประเภทงานที่ทำ -->
        <label for="job_type">ประเภทงานที่ทำ:</label>
        <select id="job_type" name="job_type" required>
            <option value="Web Developer">Web Developer</option>
            <option value="System Analyst">System Analyst</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Digital Marketing">Digital Marketing</option>
        </select><br>

        <!-- อัพโหลดรูปถ่าย -->
        <label for="photo">อัพโหลดรูปถ่าย (jpg, jpeg, png):</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>

        <!-- ปุ่มส่งข้อมูล -->
        <input type="submit" value="ส่งข้อมูล">
    </form>
</body>
</html>
